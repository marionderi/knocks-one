<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Knocks</title>
    <link rel="stylesheet" href="./styles.css">

    <title>Gift Knocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gift Knocks</h1>
    </header>
    
    <main>
        <section>
        <h2 class="text-2xl font-semibold mb-4">Create ORDER.</h2>
        <form id="postForm" class="space-y-4">
          <input type="text" id="title" placeholder="Product " required class="w-full p-2 border rounded-md" />
          <input type="text" id="title" placeholder="Machinery " required class="w-full p-2 border rounded-md" />
          <input type="text" id="title" placeholder="Quantityy " required class="w-full p-2 border rounded-md" />
          
        
            <ul id="orderList"></ul>
            <button onclick="showOrderForm()">Add Order</button>
        </section>

        <section id="orderForm" style="display:none;">
            <h2>Add/Edit Order</h2>
            <input type="text" id="recipient" placeholder="Recipient's Name" required>
            <input type="text" id="gift" placeholder="Gift Description" required>
            <button onclick="saveOrder()">Save Order</button>
            <button onclick="cancelOrder()">Cancel</button>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
